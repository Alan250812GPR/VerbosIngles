<div ng-app="app">
	<div ng-controller="ControladorPrincipal" layout="row" layout-align="center center">
		<md-card flex="100" flex-gt-sm="33">
        <md-card-title>
            <md-card-title-text>
				<h3 class="md-title">{{numAciertos}}/{{numReactivos}}</h3>
                <h1 class="md-headline">{{verbos[indiceVerbo]['español']}}</h1>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <h1 class="md-headline"></h1>
			<md-input-container class="md-block" flex-gt-xs>
				<label for="direccion">Traducción en {{modos[indiceModo]}}</label>
				<input ng-enter="intentarResolver(respuesta.respuesta)" id="principal" id="direccion" type="text" autocomplete="off" ng-model="respuesta.respuesta">
			</md-input-container>
			<md-button ng-click="intentarResolver(respuesta.respuesta)"
                           class="md-accent md-raised">Comprobar
                </md-button>
			<md-button ng-click="intentarResolver('_')"
                           class="md-raised md-primary">Saltar
                </md-button>
			<md-button ng-click="init()"
                           class="md-raised md-primary">Reiniciar
                </md-button>
        </md-card-content>
    </md-card>
	</div>
</div>
